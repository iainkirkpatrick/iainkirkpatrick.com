name = "iainkirkpatrick-dot-com"
main = "workers/index.ts"
compatibility_date = "2023-11-21"

# Static assets from Astro build
[assets]
directory = "./dist"
binding = "ASSETS"

# AI binding for embeddings
[ai]
binding = "AI"
remote = true

# Vectorize binding for Q&A corpus
[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "iainkirkpatrick"
remote = true

# Development environment
[env.development]
name = "iainkirkpatrick-dot-com-development"

[env.development.vars]
APP_ENV = "development"

[env.development.ai]
binding = "AI"
remote = true

[[env.development.vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "iainkirkpatrick-development"
remote = true
