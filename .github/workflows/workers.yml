name: Deploy to Cloudflare Workers
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Build Astro site
        run: bun run build
      - name: Build QA embeddings
        run: bun run build:qa:prod
      - name: Upload vectors to Vectorize
        run: bun run vector:upsert:prod
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLF_ACCOUNT_ID }}
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLF_API_TOKEN }}
          accountId: ${{ secrets.CLF_ACCOUNT_ID }}
          command: deploy --minify